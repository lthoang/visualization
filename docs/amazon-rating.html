<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Visualize Amazon Rating Statistics</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->

  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.js"></script>
</head>

<body>

  <input id="slider" type="range" onchange="update(data[this.value])">
  <div id="visualization"></div>

</body>
<script>
  // create 2 data_set
  var data1 = [
    { ym: "A", count: 4, score: 4.1 },
    { ym: "B", count: 16, score: 4.2 },
    { ym: "C", count: 8, score: 4.3 }
  ];

  var data2 = [
    { ym: "A", count: 7, score: 4.1 },
    { ym: "B", count: 1, score: 4.1 },
    { ym: "C", count: 20, score: 4.1 },
    { ym: "D", count: 10, score: 4.1 }
  ];

  // set the dimensions and margins of the graph
  var margin = { top: 30, right: 30, bottom: 70, left: 60 },
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3.select("#visualization")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
      "translate(" + margin.left + "," + margin.top + ")");

  // Initialize the X axis
  var x = d3.scaleBand()
    .range([0, width]);
  var xAxis = svg.append("g")
    .attr("transform", "translate(0," + height + ")");

  // Initialize the Y axis
  var y = d3.scaleLinear()
    .range([height, 0]);
  var yAxis = svg.append("g")
    .attr("class", "count");


  // A function that create / update the plot for a given variable:
  function update(data) {

    // Update the X axis
    x.domain(data.map(function (d) { return d.ym; }))
    xAxis.call(d3.axisBottom(x))

    // Update the Y axis
    y.domain([0, d3.max(data, function (d) { return d.count; })]);
    yAxis.transition().duration(1000).call(d3.axisLeft(y));

    // Create the u variable
    var u = svg.selectAll("rect")
      .data(data)

    u
      .enter()
      .append("rect") // Add a new rect for each new elements
      .merge(u) // get the already existing elements as well
      .transition() // and apply changes to all of them
      .duration(1000)
      .attr("x", function (d) { return x(d.ym); })
      .attr("y", function (d) { return y(d.count); })
      .attr("width", x.bandwidth())
      .attr("height", function (d) { return height - y(d.count); })
      .attr("fill", "#69b3a2");

    // If less group in the new dataset, I delete the ones not in use anymore
    u
      .exit()
      .remove();
  }

  var data = [data1, data2];

  document.getElementById("slider").setAttribute("min", 0);
  document.getElementById("slider").setAttribute("max", data.length - 1);

  autoPlaySlider(0);
  function autoPlaySlider(index) {
    slider = document.getElementById("slider");
    if (index > slider.max) {
      return;
    }
    slider.value = index;
    update(data[index]);
    setTimeout(autoPlaySlider, 2000, index + 1);
  }

</script>

</html>
